<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <title>{dede:field.title/}模板效果演示</title>
  <script src="{dede:global.cfg_cmsurl/}/demo/plus/js/jquery-1.9.1.js" type="text/javascript"></script>
  <script src="{dede:global.cfg_cmsurl/}/demo/plus/js/demo-pic.js" type="text/javascript"></script>
  <link type="text/css" rel="stylesheet" href="{dede:global.cfg_cmsurl/}/demo/plus/css/demo-main.css" />
 </head> 
 <body>
 <div id="aniu" onClick="showdiv('contentid','aniu')" class="on-aniu">关闭菜单</div>
  <div class="head" id="contentid" style="display:block;">
   <div class="tab">
    <div class="td_l">
     <h1><a href="{dede:global.cfg_smcurl/}/moban/{dede:field.id/}.html">{dede:field.title/}</a> - 效果演示</h1>
    </div>
    <div class="td_r">
     <a href="{dede:global.cfg_smcurl/}/moban/{dede:field.id/}.html">购买模板</a>
     <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&amp;uin={dede:global.cfg_zxkf/}&amp;site=qq&amp;menu=yes">联系客服</a>
    </div>
   </div>
   <div class="bg"></div>
   <div class="list" id="menu">
   	<menu>
    {dede:productimagelist}
    <a href="javascript:void(0);" dimg="[field:imgsrc/]">[field:text/]</a>
    {/dede:productimagelist}
    </menu>
   </div>
   <div class="cl"></div>
  </div>
  <div class="xgt pic-main" id="close">
    <img src="{dede:field.aid function='Getimgs(@me,400,300,1)' /}" title="{dede:field.title/}" alt="{dede:field.title/}" />
  </div>
  <div id="related-cont" style="height:40px;">
  	 <a id="related">相关推荐</a>
     <div class="cont">
     	<div class="wc1156 row rowE">
            <div class="bd mt20">
                <div id="sca1" class="warp-pic-list">
                    <div id="wrapBox1" class="wrapBox">
                        <ul id="count1" class="count clearfix">
                            {dede:arclist row='10' typeid='7' addfields='needmoney' channelid='4'}
                            <li>
                            	<a href="[field:arcurl/]" class="img_wrap" target="_blank"><img src="[field:picname/]" width="176" height="135" /></a>
                                <div class="text-area">
                                    <p>[field:title/]</p>
                                    <p><a href="[field:typeurl/]" target="_blank">[field:typename/]</a></p>
                                    <p>价格：<span class="p-num">[field:needmoney/]</span> 元</p>
                                </div>
                            </li>
                            {/dede:arclist}
                        </ul>
                    </div>
                    <a id="right1" class="prev icon btn"></a>
                    <a id="left1" class="next icon btn"></a>
                </div>
            </div>
        </div>
     </div>
  </div>
<script type="text/javascript">
var ss = document.getElementById("related-cont").style;
function smax(str){
if((ss.height == "312px" && str == 1) || (ss.height == "40px" && str == -1)){
   return false;
}
ss.height = parseFloat(ss.height) + str + "px";
setTimeout("smax(" + str + ")", 1);
}
related.onclick = function(){
smax(ss.height == "40px" ? 1 : -1)
};
document.getElementsByTagName('menu')[0].getElementsByTagName('a')[0].className='on';
</script>
 </body>
</html>
